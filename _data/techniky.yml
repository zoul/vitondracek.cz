- id: plamen
  nazev: Malba plamenem
  cas: 1974—?
  text: |
    Z původní malby plamenem svíčky po stropech budov v demolici či autobusových
    a vlakových zastávek vyvinula se rafinovaná malba plamenem na papíře. Žádná
    jiná technika nevytvoří tyto sametové tóny.
- id: korek
  nazev: Korkové masky
  cas: 1982—?
  text: |
    S korkem a jeho grafickým zpracováním v ručním tisku experimentuje V. O. od
    roku 1982. Postupně vyvinul se v tisk mimořádně iluzívní plastičnosti,
    vyvolávající dojem reliéfu. Někdy je kombinován s perokresbou a akvarelem,
    jak si jednotlivé přístupy vycházejí vstříc ve snaze o stupňování výtvarných
    škál. Výrazové možnosti techniky jsou nadále otevřeny.
- id: daktylogramy
  nazev: Daktylogramy
  cas: 2/1997—12/2000
  text: |
    Styl malby prsty na papíře, plátně a sololitu skončivší pobytem v
    nemocnicích – intoxikace barvami. Nejrozsáhlejší cyklus malíře, nikým
    nezmapovaný a nesečtený. Něco z výtvarného postupu při malbě zachytili
    naživo Martin Láník s Michalem Pandulou ve filmu Daktylogramy v roce 1999.
- id: duha
  nazev: Černá duha
  cas: 1994—?
  text: |
    Černobílá malba spjatá především s 90. léty 20. století. (Více v textech
    [Jaromíra Typlta](/texty/proc-stetec.html) či [Ludvíka Kundery](/texty/gesticky-malir-basnik.html).)
    U Ondráčka se jednotlivé styly vzájemně prostupují a požírají jako vegetace v pralese.
    Černá duha, pozřivší předchozí období, byla nakonec vytlačena z plochy plátna,
    překryta a spolknuta obdobím mladším. V recidivách se občas znovu vynoří,
    žijíc zřejmě stále v kořenech a hrobech Ondráčkových stylů.
- id: pejskovi
  nazev: Apotheosa Samoty u Pejšků
  cas: 2013—2014
  text: |
    Podobně jako obrazy k představení Samota Sláva Smrt a Spása (2000–2001) či
    Apotheosa Panského domu (2003) vznikla Apotheosa Samoty u Pejšků ve stylu
    kombinujícím různé výtvarné techniky na plátně. Obraz se váže k osobnostem
    Humpolecka a Lipnicka, váže se dějově k Podšafranickému divadlu a k tvorbě
    básníka Miloše Doležala a jeho ženy Jany. Snad je v něm zlomek atmosféry
    a jedinečnosti každoročních setkání na samotě u Pejšků.
- id: panstak
  nazev: Apotheosa Panského domu
  cas: 2003
  text: |
    Obraz sumarizující návštěvníky hostince Panský dům v Kunštátě s přesahem
    na historické osobnosti spjaté s městem samotným. Malba na plátně provedená
    akrylem, pastelem, temperou, kombinuje malování štětci s tupováním přes
    vyřezané šablonky. Reprezentativní ukázka stylu a další příklad obrazu
    ve veřejném prostoru, za který malíř nedostal nikdy zaplaceno. Dílo visí
    v salonku hostince Panský dům.
- id: silesius
  nazev: Angelus silesius
  cas: 2015
  text: |
    Angelus Silesius „Slezský anděl“ – barokní básník, mystik, vlastním jménem
    Johannes Scheffler (1624–1677). Akvarelované a korkem přetištěné kresby ke
    dvojverším z knihy Cherubský poutník (přel. Miroslav Matouš, vydal ZVON,
    Praha 1993) vznikly v roce 2015 jako výběr stovky epigramů. Celek byl
    vystaven v červnu 2016 na Pejškovně u Humpolce, při festivalu pořádaném
    Milošem a Janou Doležalovými.
