---
layout: default
id: writings
---

{% for post in site.posts %}
<div class="article-preview">
    <h2>{{ post.title }}</h2>
    <p class="article-info">
        {{ post.author}}<!--
        -->{% if post.source %},
            {{ post.source }}
        {% endif %}
    </p>
    <p>{{ post.excerpt }}</p>
</div>
{% endfor %}
